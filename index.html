<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            text-align: center;
            height: 100vh;
            line-height: 100vh;
        }
    </style>
</head>

<body>
    <p>tiping <span id="typing"></span></p>



    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        const typed = new Typed('#typing', {
            strings: ['shjdhshds', "dshgdhsdh"],
            typeSpeed: 100,
            backSpeed: 200,
            loop: true
        });
    </script>
</body>

</html>
